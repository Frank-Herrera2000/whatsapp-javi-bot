        // Elementos del DOM
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const editModeToggle = document.getElementById('editModeToggle');

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            messageInput.addEventListener('keypress', handleKeyPress);
            messageInput.addEventListener('input', autoResize);
            sendButton.addEventListener('click', sendMessage);
            
            // Mostrar mensaje inicial
            setTimeout(() => {
                showMainMenu();
            }, 1000);
            
            updateSidebarInfo();
        });

        // Funciones principales
        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addUserMessage(message);
            messageInput.value = '';
            autoResize();

            processUserInput(message);
        }

        function processUserInput(input) {
            const normalizedInput = input.toLowerCase().trim();
            
            // Si estamos en estado salir, CUALQUIER input regresa al men√∫
            if (botState.currentState === 'salir') {
                showMainMenu();
                return;
            }
            
            // Resetear conversaci√≥n con "hola"
            if (normalizedInput === 'hola' || normalizedInput === 'hello') {
                showMainMenu();
                return;
            }
            
            // Manejo especial para sistema de alumnos
            if (botState.currentState === 'esperando_matricula') {
                handleMatriculaInput(input);
                return;
            }
            
            // Manejo especial para PIN
            if (botState.currentState === 'esperando_pin') {
                handlePinInput(input);
                return;
            }
            
            // Manejo especial para regresar al men√∫ despu√©s de agotar intentos
            if (botState.currentState === 'esperando_regreso_menu') {
                showMainMenu();
                return;
            }
            
            // Verificar respuestas del mapa
            const currentResponses = responseMap[botState.currentState];
            if (currentResponses && currentResponses[input]) {
                // Actualizar navegaci√≥n
                if (input !== '0' && /^\d+$/.test(input)) {
                    botState.navigationPath.push(input);
                } else if (input === '0') {
                    botState.navigationPath.pop();
                }
                
                goToState(currentResponses[input]);
                return;
            }

            // Si no hay coincidencia, mostrar error
            showErrorMessage();
        }

        function goToState(stateName) {
            const state = flowData.find(f => f.state === stateName);
            if (state) {
                // Debug: verificar el mensaje completo
                console.log('Estado:', stateName);
                console.log('Longitud del mensaje:', state.message.length);
                console.log('Mensaje completo:', state.message);
                console.log('√öltima parte del mensaje:', state.message.slice(-100));
                
                addBotMessage(state.message, state.state);
                botState.currentState = stateName;
                updateSidebarInfo();
                updateNavigationDisplay();
            }
        }

        function showMainMenu() {
            botState.navigationPath = [];
            goToState('inicio');
        }

        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                ${formatMessage(text)}
                <div class="message-time">${getCurrentTime()}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addBotMessage(text, state = null, delay = 1500) {
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                if (botState.editMode) {
                    messageDiv.classList.add('editable');
                    messageDiv.onclick = () => editMessage(messageDiv, state);
                }
                
                const editedText = botState.editedStates.get(state) || text;
                
                // Asegurar que el mensaje se renderiza completo
                const formattedMessage = formatMessage(editedText);
                
                messageDiv.innerHTML = `
                    <div class="message-content">${formattedMessage}</div>
                    <div class="message-time">${getCurrentTime()}</div>
                    ${state && botState.editMode ? `<div class="state-info">Estado: ${state}</div>` : ''}
                `;
                messageDiv.dataset.state = state;
                messageDiv.dataset.originalText = text;
                messagesContainer.appendChild(messageDiv);
                scrollToBottom();
            }, delay);
        }

        function editMessage(messageDiv, state) {
            if (!botState.editMode || messageDiv.classList.contains('editing')) return;
            
            messageDiv.classList.add('editing');
            const currentText = messageDiv.dataset.originalText || messageDiv.innerText;
            
            // Guardar el ancho original
            const originalWidth = messageDiv.offsetWidth;
            
            messageDiv.innerHTML = `
                <textarea class="message-edit-area" style="width: ${originalWidth}px;">${currentText}</textarea>
                <div class="edit-controls">
                    <button class="save-button" onclick="saveEdit('${state}', this)">Guardar</button>
                    <button class="cancel-button" onclick="cancelEdit(this)">Cancelar</button>
                </div>
            `;
            
            const textarea = messageDiv.querySelector('.message-edit-area');
            textarea.focus();
            // Calcular altura basada en contenido
            const lineHeight = 20;
            const lines = currentText.split('\n').length;
            textarea.style.height = Math.max(150, lines * lineHeight + 40) + 'px';
            autoResizeTextarea(textarea);
            textarea.addEventListener('input', () => autoResizeTextarea(textarea));
        }

        function saveEdit(state, button) {
            const messageDiv = button.closest('.message');
            const textarea = messageDiv.querySelector('.message-edit-area');
            const newText = textarea.value.trim();
            
            if (newText) {
                // Guardar el cambio
                botState.editedStates.set(state, newText);
                
                // Actualizar el flowData
                const stateData = flowData.find(f => f.state === state);
                if (stateData) {
                    stateData.message = newText;
                }
                
                // Actualizar la vista
                messageDiv.classList.remove('editing');
                messageDiv.innerHTML = `
                    ${formatMessage(newText)}
                    <div class="message-time">${getCurrentTime()}</div>
                    ${botState.editMode ? `<div class="state-info">Estado: ${state}</div>` : ''}
                `;
                messageDiv.dataset.originalText = newText;
                
                showToast('Cambio guardado');
            }
        }

        function cancelEdit(button) {
            const messageDiv = button.closest('.message');
            const state = messageDiv.dataset.state;
            const originalText = botState.editedStates.get(state) || messageDiv.dataset.originalText;
            
            messageDiv.classList.remove('editing');
            messageDiv.innerHTML = `
                ${formatMessage(originalText)}
                <div class="message-time">${getCurrentTime()}</div>
                ${state && botState.editMode ? `<div class="state-info">Estado: ${state}</div>` : ''}
            `;
        }

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function toggleEditMode() {
            botState.editMode = !botState.editMode;
            editModeToggle.classList.toggle('active');
            editModeToggle.textContent = botState.editMode ? 'üíæ Guardar' : '‚úèÔ∏è Editar';
            
            // Actualizar mensajes existentes
            const messages = document.querySelectorAll('.message.bot');
            messages.forEach(msg => {
                if (botState.editMode) {
                    msg.classList.add('editable');
                    const state = msg.dataset.state;
                    if (state) {
                        msg.onclick = () => editMessage(msg, state);
                    }
                } else {
                    msg.classList.remove('editable');
                    msg.onclick = null;
                }
            });
            
            updateSidebarInfo();
            showToast(botState.editMode ? 'Modo edici√≥n activado' : 'Modo edici√≥n desactivado');
        }

        function exportChanges() {
            const exportData = {
                timestamp: new Date().toISOString(),
                editedStates: Array.from(botState.editedStates.entries()),
                flowData: flowData.filter(state => 
                    botState.editedStates.has(state.state)
                ).map(state => ({
                    state: state.state,
                    message: state.message,
                    options: state.options
                }))
            };
            
            const exportText = `// CAMBIOS EXPORTADOS - ${new Date().toLocaleString()}
// Copia este c√≥digo y env√≠alo a Claude para actualizar el bot

const cambiosExportados = ${JSON.stringify(exportData, null, 2)};

// Estados modificados: ${exportData.editedStates.length}
${exportData.editedStates.map(([state, message]) => 
    `// - ${state}`
).join('\n')}`;
            
            document.getElementById('exportData').value = exportText;
            document.getElementById('exportModal').style.display = 'block';
        }

        function importChanges() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json,.txt';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const content = e.target.result;
                        // Extraer el JSON del contenido
                        const jsonMatch = content.match(/const cambiosExportados = ({[\s\S]*?});/);
                        if (jsonMatch) {
                            const data = JSON.parse(jsonMatch[1]);
                            
                            // Aplicar cambios
                            data.editedStates.forEach(([state, message]) => {
                                botState.editedStates.set(state, message);
                                const stateData = flowData.find(f => f.state === state);
                                if (stateData) {
                                    stateData.message = message;
                                }
                            });
                            
                            showToast(`${data.editedStates.length} cambios importados`);
                            
                            // Recargar la conversaci√≥n actual
                            messagesContainer.innerHTML = '';
                            goToState(botState.currentState);
                        }
                    } catch (error) {
                        showToast('Error al importar cambios');
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }

        function copyToClipboard() {
            const textarea = document.getElementById('exportData');
            textarea.select();
            document.execCommand('copy');
            showToast('Copiado al portapapeles');
        }

        function closeModal() {
            document.getElementById('exportModal').style.display = 'none';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function handleMatriculaInput(matricula) {
            // Inicializar contador si no existe
            if (!botState.sessionData) {
                botState.sessionData = {};
            }
            if (!botState.sessionData.intentosMatricula) {
                botState.sessionData.intentosMatricula = 0;
            }
            
            // Si escribe "1" o "salir", regresar al men√∫
            if (matricula === '1' || matricula.toLowerCase() === 'salir') {
                showMainMenu();
                delete botState.sessionData.intentosMatricula;
                return;
            }
            
            const alumno = studentsDB[matricula];
            if (alumno) {
                botState.sessionData.studentData = alumno;
                botState.sessionData.matricula = matricula;
                botState.sessionData.intentosPIN = 0;
                delete botState.sessionData.intentosMatricula;
                
                // Actualizar mensaje de esperando_pin para incluir instrucciones
                const pinState = flowData.find(f => f.state === 'esperando_pin');
                if (pinState) {
                    pinState.message = `‚úÖ Matr√≠cula reconocida.

üìù *PASO 2 DE 2*
Ahora ingresa tu *PIN de 4 d√≠gitos* para continuar:

üîê _Tu PIN es personal e intransferible_

Tienes 3 intentos. Escribe "1" para salir.`;
                }
                
                goToState('esperando_pin');
            } else {
                botState.sessionData.intentosMatricula++;
                
                if (botState.sessionData.intentosMatricula >= 3) {
                    // Tercer intento fallido
                    addBotMessage(`‚ùå Has agotado los 3 intentos.

üìû Comun√≠cate al 552651-9373 en horario de servicio para verificar tu matr√≠cula.

Presiona cualquier tecla para regresar al men√∫ principal.`);
                    botState.currentState = 'esperando_regreso_menu';
                    delete botState.sessionData.intentosMatricula;
                } else {
                    // A√∫n tiene intentos
                    const intentosRestantes = 3 - botState.sessionData.intentosMatricula;
                    addBotMessage(`‚ùå Matr√≠cula no encontrada.

Intento ${botState.sessionData.intentosMatricula}/3
Te quedan ${intentosRestantes} intentos.

Ingresa tu matr√≠cula nuevamente o escribe "1" para salir.`);
                }
            }
        }
        
        function handlePinInput(pin) {
            // Inicializar intentos si no existe
            if (!botState.sessionData.intentosPIN) {
                botState.sessionData.intentosPIN = 0;
            }
            
            // Si escribe "1" o "salir", regresar al men√∫
            if (pin === '1' || pin.toLowerCase() === 'salir') {
                showMainMenu();
                delete botState.sessionData.intentosPIN;
                delete botState.sessionData.studentData;
                delete botState.sessionData.matricula;
                return;
            }
            
            // Verificar si est√° bloqueado
            const ahora = Date.now();
            if (botState.sessionData.bloqueadoHasta && ahora < botState.sessionData.bloqueadoHasta) {
                const minutosRestantes = Math.ceil((botState.sessionData.bloqueadoHasta - ahora) / 60000);
                addBotMessage(`üö´ A√∫n est√°s bloqueado.

Tiempo restante: ${minutosRestantes} minutos.

Intenta m√°s tarde.`);
                setTimeout(() => {
                    showMainMenu();
                }, 2000);
                return;
            }
            
            if (pin === '0000') {
                // PIN correcto
                const alumno = botState.sessionData.studentData;
                const matricula = botState.sessionData.matricula;
                
                // Determinar tipo de curso
                let tipoTexto = '';
                switch(alumno.tipo) {
                    case 'SE': tipoTexto = 'Semanal'; break;
                    case 'SA': tipoTexto = 'Sabatino'; break;
                    case 'ST': tipoTexto = 'Sabatino'; break;
                    case 'KI': tipoTexto = 'Kids'; break;
                    default: tipoTexto = alumno.tipo;
                }
                
                addBotMessage(`üéì *¬°Bienvenido/a ${alumno.nombre}!*

‚úÖ Acceso autorizado
üìö Matr√≠cula: ${matricula}
üí∞ Colegiatura: $${alumno.colegiatura.toLocaleString()}.00

Cargando tu men√∫ personalizado...`);
                
                // Limpiar datos temporales
                delete botState.sessionData.intentosPIN;
                delete botState.sessionData.bloqueadoHasta;
                
                setTimeout(() => {
                    goToState('menu_alumno');
                }, 1500);
            } else if (pin.length === 4 && /^\d+$/.test(pin)) {
                // PIN incorrecto pero formato v√°lido
                botState.sessionData.intentosPIN++;
                
                if (botState.sessionData.intentosPIN >= 3) {
                    // Bloquear por 1 hora
                    botState.sessionData.bloqueadoHasta = Date.now() + (60 * 60 * 1000);
                    addBotMessage(`üö´ Has agotado los 3 intentos.

‚è∞ Has sido bloqueado por 1 hora.

Regresando al men√∫ principal...`);
                    
                    setTimeout(() => {
                        showMainMenu();
                        delete botState.sessionData.intentosPIN;
                        delete botState.sessionData.studentData;
                        delete botState.sessionData.matricula;
                    }, 3000);
                } else {
                    // A√∫n tiene intentos
                    const intentosRestantes = 3 - botState.sessionData.intentosPIN;
                    addBotMessage(`‚ùå PIN incorrecto.

Intento ${botState.sessionData.intentosPIN}/3
Te quedan ${intentosRestantes} intentos.

Ingresa tu PIN nuevamente o escribe "1" para salir.`);
                }
            } else {
                addBotMessage(`‚ùå El PIN debe ser de 4 d√≠gitos num√©ricos.

Ingresa tu PIN o escribe "1" para salir.`);
            }
        }


        function showErrorMessage() {
            addBotMessage(`‚ùå No entend√≠ tu mensaje. Por favor selecciona una opci√≥n v√°lida o escribe "hola" para volver al men√∫ principal.`);
        }

        function formatMessage(text) {
            // Primero escapar HTML para prevenir XSS
            const escapeHtml = (str) => {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            };
            
            // Escapar el texto pero preservar los saltos de l√≠nea
            let safeText = text.split('\n').map(line => escapeHtml(line)).join('\n');
            
            // Ahora aplicar formato de manera segura
            return safeText
                .replace(/\*([^*]+)\*/g, '<strong>$1</strong>')
                .replace(/_([^_]+)_/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('es-MX', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function showTyping() {
            typingIndicator.classList.add('show');
        }

        function hideTyping() {
            typingIndicator.classList.remove('show');
        }

        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                // Asegurar que el √∫ltimo mensaje sea visible
                const lastMessage = messagesContainer.lastElementChild;
                if (lastMessage) {
                    lastMessage.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
            }, 100);
        }

        function updateSidebarInfo() {
            document.getElementById('sidebarState').textContent = botState.currentState;
            document.getElementById('sidebarNav').textContent = botState.navigationPath.join("'") || '-';
            document.getElementById('editModeStatus').textContent = botState.editMode ? 'Edici√≥n' : 'Visualizaci√≥n';
        }

        function updateNavigationDisplay() {
            const navState = document.getElementById('navigationState');
            const currentRoute = document.getElementById('currentRoute');
            
            if (botState.navigationPath.length > 0) {
                navState.classList.add('active');
                currentRoute.textContent = botState.navigationPath.join("'");
            } else {
                navState.classList.remove('active');
                currentRoute.textContent = 'inicio';
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('mobile-show');
        }

        function quickAccess(state) {
            botState.navigationPath = [];
            goToState(state);
            
            // Cerrar sidebar en m√≥vil
            if (window.innerWidth <= 430) {
                document.getElementById('sidebar').classList.remove('mobile-show');
            }
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('exportModal');
            if (event.target == modal) {
                closeModal();
            }
        }
