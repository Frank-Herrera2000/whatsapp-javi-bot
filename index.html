<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Universal House - Simulador WhatsApp Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #0a1014;
            height: 100vh;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .whatsapp-container {
            display: flex;
            height: 100vh;
            background: #111b21;
            position: relative;
        }

        /* Panel izquierdo - Lista de chats */
        .sidebar {
            width: 30%;
            min-width: 340px;
            background: #111b21;
            border-right: 1px solid #2a3942;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        /* Estilos m√≥viles para iPhone 15 Pro Max */
        @media screen and (max-width: 430px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                min-width: unset;
                height: 100%;
                z-index: 10;
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-chat {
                width: 100% !important;
            }

            .mobile-menu-btn {
                display: block !important;
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: #e9edef;
                font-size: 24px;
                padding: 8px;
                cursor: pointer;
                z-index: 1;
            }

            .chat-header {
                padding-left: 50px;
            }

            .messages-container {
                padding: 10px 15px !important;
            }

            .message-content {
                max-width: 85% !important;
            }

            .admin-toggle {
                bottom: 80px !important;
                right: 10px !important;
                padding: 8px 15px !important;
                font-size: 12px !important;
            }

            .admin-panel {
                width: 100% !important;
                right: -100% !important;
            }

            .flow-editor {
                width: 95% !important;
                padding: 20px !important;
            }

            .sidebar-header {
                padding: 10px 12px;
            }

            .search-container {
                padding: 6px 10px;
            }

            .chat-item {
                padding: 10px 12px;
            }

            .input-container {
                padding: 8px 10px;
            }

            .flow-step {
                padding: 12px;
                margin-bottom: 10px;
            }

            .flow-step-content {
                font-size: 13px;
                max-height: 150px;
            }
        }

        .mobile-menu-btn {
            display: none;
        }

        .sidebar-header {
            background: #202c33;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #6b7c85;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111b21;
            font-weight: bold;
        }

        .sidebar-icons {
            display: flex;
            gap: 24px;
        }

        .icon-btn {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #aebac1;
            background: none;
            border: none;
            transition: color 0.2s;
        }

        .icon-btn:hover {
            color: #d1d7db;
        }

        .search-container {
            background: #111b21;
            padding: 8px 12px;
            border-bottom: 1px solid #2a3942;
        }

        .search-bar {
            background: #202c33;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            height: 36px;
        }

        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #e9edef;
            font-size: 14px;
            margin-left: 24px;
        }

        .search-bar input::placeholder {
            color: #8696a0;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            background: #111b21;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #202c33;
        }

        .chat-item:hover {
            background: #202c33;
        }

        .chat-item.active {
            background: #2a3942;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
        }

        .chat-info {
            flex: 1;
            overflow: hidden;
        }

        .chat-name {
            color: #e9edef;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 2px;
        }

        .chat-message {
            color: #8696a0;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .chat-time {
            color: #8696a0;
            font-size: 12px;
        }

        .unread-badge {
            background: #00a884;
            color: #111b21;
            font-size: 12px;
            font-weight: 600;
            border-radius: 10px;
            padding: 2px 6px;
            min-width: 20px;
            text-align: center;
        }

        /* Panel derecho - Conversaci√≥n */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0b141a;
            position: relative;
        }

        .chat-header {
            background: #202c33;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            height: 60px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
        }

        .chat-header-info {
            flex: 1;
            margin-left: 12px;
        }

        .chat-header-name {
            color: #e9edef;
            font-size: 16px;
            font-weight: 400;
        }

        .chat-header-status {
            color: #8696a0;
            font-size: 13px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 60px;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAARklEQVQYV2NkYGD4z0ABYBw1kL6WMjIyMpADRg2kv4WjBo4aOGrgqIGjBo4aOGrgqIGjBo4aOGrgqIGjBo4aOGrgqIEDZyAAWgAKCnYG3qgAAAAASUVORK5CYII=');
            background-repeat: repeat;
            position: relative;
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .message.received .message-content {
            background: #202c33;
            color: #e9edef;
            border-top-left-radius: 0;
        }

        .message.sent .message-content {
            background: #005c4b;
            color: #e9edef;
            border-top-right-radius: 0;
        }

        .message-text {
            font-size: 14.5px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: #8696a0;
            margin-top: 4px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 2px;
        }

        .message.sent .message-time {
            color: #81a89d;
        }

        .check-marks {
            width: 16px;
            height: 11px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: #202c33;
            border-radius: 8px;
            max-width: 80px;
            margin-bottom: 12px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8696a0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-container {
            background: #202c33;
            padding: 10px 16px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            min-height: 62px;
        }

        .input-wrapper {
            flex: 1;
            background: #2a3942;
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            padding: 5px 12px;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #e9edef;
            font-size: 15px;
            line-height: 20px;
            max-height: 100px;
            resize: none;
            padding: 8px 0;
            font-family: inherit;
            -webkit-appearance: none;
        }

        .message-input::placeholder {
            color: #8696a0;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            color: #111b21;
        }

        .send-button:hover {
            background: #00c897;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #374045;
            border-radius: 3px;
        }

        /* Estados del sistema */
        .system-message {
            text-align: center;
            margin: 20px 0;
        }

        .system-message span {
            background: #182229;
            color: #8696a0;
            font-size: 12px;
            padding: 5px 12px;
            border-radius: 8px;
            display: inline-block;
        }

        /* Notificaci√≥n de nuevo mensaje */
        .new-message-alert {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #202c33;
            color: #e9edef;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: none;
            animation: slideUp 0.3s ease-out;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* Prevenir selecci√≥n de texto en iOS */
        @media (pointer: coarse) {
            .message-text {
                -webkit-user-select: text;
                user-select: text;
            }
            
            .chat-name, .chat-message, .message-time {
                -webkit-user-select: none;
                user-select: none;
            }
        }

        /* Safe area para iPhone con notch */
        @supports (padding-top: env(safe-area-inset-top)) {
            .sidebar-header {
                padding-top: calc(10px + env(safe-area-inset-top));
            }
            
            .chat-header {
                padding-top: calc(10px + env(safe-area-inset-top));
            }
            
            .input-container {
                padding-bottom: calc(10px + env(safe-area-inset-bottom));
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* Admin panel toggle */
        .admin-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #202c33;
            color: #e9edef;
            border: 1px solid #374045;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.2s;
        }

        .admin-toggle:hover {
            background: #2a3942;
            transform: translateY(-2px);
        }

        /* Panel de administraci√≥n */
        .admin-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: #0b141a;
            border-left: 1px solid #2a3942;
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
            padding: 20px;
        }

        .admin-panel.open {
            right: 0;
        }

        .admin-header {
            color: #e9edef;
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-admin {
            background: none;
            border: none;
            color: #8696a0;
            font-size: 24px;
            cursor: pointer;
        }

        .flow-step {
            background: #202c33;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #374045;
        }

        .flow-step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .flow-step-title {
            color: #00a884;
            font-size: 16px;
            font-weight: 500;
        }

        .flow-step-state {
            color: #8696a0;
            font-size: 12px;
            background: #182229;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .flow-step-content {
            color: #e9edef;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            background: #111b21;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .edit-button {
            background: #00a884;
            color: #111b21;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .edit-button:hover {
            background: #00c897;
        }

        /* Editor de flujo */
        .flow-editor {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #202c33;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1001;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .flow-editor.show {
            display: block;
        }

        .editor-header {
            color: #e9edef;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .editor-field {
            margin-bottom: 15px;
        }

        .editor-label {
            color: #8696a0;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .editor-input, .editor-textarea {
            width: 100%;
            background: #2a3942;
            border: 1px solid #374045;
            color: #e9edef;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .editor-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .editor-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .editor-button {
            padding: 8px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .editor-button.save {
            background: #00a884;
            color: #111b21;
        }

        .editor-button.cancel {
            background: #374045;
            color: #e9edef;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.innerHTML = formatWhatsAppText(text);
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
            
            if (isSent) {
                timeDiv.innerHTML = `${timeStr} <svg class="check-marks" viewBox="0 0 16 11" fill="#53bdeb"><path d="M11.071.653a.457.457 0 0 0-.304-.102.43.43 0 0 0-.304.102l-6.62 6.62-2.089-2.088a.43.43 0 0 0-.304-.102.457.457 0 0 0-.304.102l-.915.915a.458.458 0 0 0-.101.304.43.43 0 0 0 .101.304l2.946 2.946a.43.43 0 0 0 .305.102.457.457 0 0 0 .303-.102l7.88-7.88a.457.457 0 0 0 .102-.304.43.43 0 0 0-.102-.303z"/><path d="M15.276.653a.457.457 0 0 0-.303-.102.43.43 0 0 0-.304.102l-6.62 6.62-2.089-2.088a.43.43 0 0 0-.304-.102.457.457 0 0 0-.304.102l-.915.915a.458.458 0 0 0-.101.304.43.43 0 0 0 .101.304l2.946 2.946a.43.43 0 0 0 .305.102.457.457 0 0 0 .303-.102l7.88-7.88a.457.457 0 0 0 .102-.304.43.43 0 0 0-.102-.303z"/></svg>`;
            } else {
                timeDiv.textContent = timeStr;
            }
            
            contentDiv.appendChild(textDiv);
            contentDiv.appendChild(timeDiv);
            messageDiv.appendChild(contentDiv);
            
            return messageDiv;
        }

        // Formatear texto estilo WhatsApp
        function formatWhatsAppText(text) {
            return text
                .replace(/\*([^*]+)\*/g, '<strong>$1</strong>')
                .replace(/_([^_]+)_/g, '<em>$1</em>')
                .replace(/~([^~]+)~/g, '<del>$1</del>')
                .replace(/```([^`]+)```/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        // Procesar input del usuario
        function processUserInput(input) {
            const currentStateData = responseMap[botState.currentState];
            
            if (currentStateData && currentStateData[input]) {
                const nextState = currentStateData[input];
                const nextFlow = flowData.find(f => f.state === nextState);
                
                if (nextFlow) {
                    // Si es info de curso, mostrar primero la info y luego el men√∫ de seguimiento
                    if (nextState.includes('info_curso')) {
                        addBotMessage(nextFlow.content);
                        
                        // Determinar cu√°l men√∫ de seguimiento mostrar
                        let seguimientoState = '';
                        if (nextState === 'info_curso_dominio') {
                            seguimientoState = 'seguimiento_dominio';
                        } else if (nextState === 'info_curso_kids') {
                            seguimientoState = 'seguimiento_kids';
                        } else if (nextState === 'info_curso_mastery') {
                            seguimientoState = 'seguimiento_mastery';
                        }
                        
                        if (seguimientoState) {
                            setTimeout(() => {
                                const seguimientoFlow = flowData.find(f => f.state === seguimientoState);
                                if (seguimientoFlow) {
                                    addBotMessage(seguimientoFlow.content);
                                    botState.currentState = seguimientoState;
                                }
                            }, 2000);
                        }
                    } else {
                        addBotMessage(nextFlow.content);
                        botState.currentState = nextState;
                    }
                } else {
                    handleFreeText(input);
                }
            } else if (botState.currentState === 'agendar_cita' && input !== '0') {
                // Procesar datos de cita
                const confirmFlow = flowData.find(f => f.state === 'confirmacion_cita');
                addBotMessage(confirmFlow.content);
                botState.currentState = 'confirmacion_cita';
            } else if (botState.currentState === 'validacion_alumno' && input !== '0') {
                // Simular validaci√≥n
                addBotMessage('‚úÖ Validaci√≥n exitosa. Accediendo a tu informaci√≥n...');
                setTimeout(() => {
                    addBotMessage('üìä *Calificaciones del periodo actual:*\n\nIngl√©s IV: 9.5\nConversaci√≥n: 9.0\nGram√°tica: 8.8\n\nPromedio: 9.1\n\n¬øQu√© m√°s deseas consultar?\n*1* - Volver al men√∫ de alumno\n*0* - Finalizar');
                }, 1500);
            } else {
                handleFreeText(input);
            }
        }

        // Manejar texto libre
        function handleFreeText(text) {
            const lowerText = text.toLowerCase();
            
            // Detectar intenciones comunes
            if (lowerText.includes('hola') || lowerText.includes('hi') || lowerText.includes('buenos')) {
                const menuFlow = flowData.find(f => f.state === 'menu_principal');
                addBotMessage(menuFlow.content);
                botState.currentState = 'menu_principal';
            } else if (lowerText.includes('gracias') || lowerText.includes('adios') || lowerText.includes('bye')) {
                const despedidaFlow = flowData.find(f => f.state === 'despedida');
                addBotMessage(despedidaFlow.content);
            } else if (lowerText.includes('precio') || lowerText.includes('costo') || lowerText.includes('cuanto')) {
                const pagosFlow = flowData.find(f => f.state === 'formas_pago');
                addBotMessage(pagosFlow.content);
                botState.currentState = 'formas_pago';
            } else if (lowerText.includes('horario') || lowerText.includes('cuando')) {
                const contactoFlow = flowData.find(f => f.state === 'ubicacion_contacto');
                addBotMessage(contactoFlow.content);
                botState.currentState = 'ubicacion_contacto';
            } else {
                // Respuesta gen√©rica
                addBotMessage(`No entend√≠ tu mensaje "${text}". 

Por favor selecciona una opci√≥n del men√∫ con su n√∫mero correspondiente o escribe:
‚Ä¢ "Hola" para ver el men√∫ principal
‚Ä¢ "Precios" para informaci√≥n de costos
‚Ä¢ "Horarios" para ver nuestros horarios

¬øEn qu√© puedo ayudarte?`);
            }
        }

        // Mostrar indicador de escritura
        function showTyping() {
            typingIndicator.classList.add('show');
            scrollToBottom();
        }

        // Ocultar indicador de escritura
        function hideTyping() {
            typingIndicator.classList.remove('show');
        }

        // Scroll al final
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Simular sonido de notificaci√≥n
        function playNotificationSound() {
            // En una implementaci√≥n real, aqu√≠ se reproducir√≠a un archivo de audio
            console.log('üîî Notification sound');
        }

        // Admin Panel Functions
        function toggleAdminPanel() {
            adminPanel.classList.toggle('open');
        }

        function loadFlowSteps() {
            const container = document.getElementById('flowSteps');
            container.innerHTML = '';
            
            flowData.forEach((step, index) => {
                const stepEl = document.createElement('div');
                stepEl.className = 'flow-step';
                stepEl.innerHTML = `
                    <div class="flow-step-header">
                        <span class="flow-step-title">${step.title}</span>
                        <span class="flow-step-state">${step.state}</span>
                    </div>
                    <div class="flow-step-content">${step.content}</div>
                    <button class="edit-button" onclick="editStep(${index})">Editar</button>
                `;
                container.appendChild(stepEl);
            });
        }

        function editStep(index) {
            botState.editingIndex = index;
            const step = flowData[index];
            
            document.getElementById('editorTitle').value = step.title;
            document.getElementById('editorState').value = step.state;
            document.getElementById('editorContent').value = step.content;
            
            flowEditor.classList.add('show');
            overlay.classList.add('show');
        }

        function closeEditor() {
            flowEditor.classList.remove('show');
            overlay.classList.remove('show');
            botState.editingIndex = null;
        }

        function saveEdit() {
            if (botState.editingIndex === null) return;
            
            const index = botState.editingIndex;
            flowData[index] = {
                ...flowData[index],
                title: document.getElementById('editorTitle').value,
                state: document.getElementById('editorState').value,
                content: document.getElementById('editorContent').value
            };
            
            // Actualizar vista
            loadFlowSteps();
            closeEditor();
            
            // Guardar en localStorage
            localStorage.setItem('botFlowData', JSON.stringify(flowData));
            
            // Mostrar confirmaci√≥n
            alert('Cambios guardados exitosamente');
        }

        // Cargar datos guardados si existen
        window.addEventListener('load', () => {
            const savedData = localStorage.getItem('botFlowData');
            if (savedData) {
                try {
                    const parsed = JSON.parse(savedData);
                    flowData.length = 0;
                    flowData.push(...parsed);
                    loadFlowSteps();
                } catch (e) {
                    console.error('Error loading saved data:', e);
                }
            }
        });

        // Exportar configuraci√≥n
        function exportConfig() {
            const dataStr = JSON.stringify(flowData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportLink = document.createElement('a');
            exportLink.setAttribute('href', dataUri);
            exportLink.setAttribute('download', 'bot-flow-config.json');
            document.body.appendChild(exportLink);
            exportLink.click();
            document.body.removeChild(exportLink);
        }

        // Toggle sidebar en m√≥vil
        function toggleSidebar() {
            sidebar.classList.toggle('show');
        }
    </script>
