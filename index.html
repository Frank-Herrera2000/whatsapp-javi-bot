<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Universal House - Simulador WhatsApp Bot MEJORADO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #0a1014;
            height: 100vh;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .whatsapp-container {
            display: flex;
            height: 100vh;
            background: #111b21;
            position: relative;
        }

        /* Panel izquierdo - Lista de chats */
        .sidebar {
            width: 30%;
            min-width: 340px;
            background: #111b21;
            border-right: 1px solid #2a3942;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        /* Estilos m√≥viles para iPhone 15 Pro Max */
        @media screen and (max-width: 430px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                min-width: unset;
                height: 100%;
                z-index: 10;
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-chat {
                width: 100% !important;
            }

            .mobile-menu-btn {
                display: block !important;
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: #e9edef;
                font-size: 24px;
                padding: 8px;
                cursor: pointer;
                z-index: 1;
            }

            .chat-header {
                padding-left: 50px;
            }

            .messages-container {
                padding: 10px 15px !important;
            }

            .message-content {
                max-width: 85% !important;
            }

            .admin-toggle {
                bottom: 80px !important;
                right: 10px !important;
                padding: 8px 15px !important;
                font-size: 12px !important;
            }
        }

        .mobile-menu-btn {
            display: none;
        }

        .sidebar-header {
            background: #202c33;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #6b7c85;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111b21;
            font-weight: bold;
        }

        .sidebar-icons {
            display: flex;
            gap: 24px;
        }

        .icon-btn {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #aebac1;
            background: none;
            border: none;
            transition: color 0.2s;
        }

        .icon-btn:hover {
            color: #d1d7db;
        }

        .search-container {
            background: #111b21;
            padding: 8px 12px;
            border-bottom: 1px solid #2a3942;
        }

        .search-bar {
            background: #202c33;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            height: 36px;
        }

        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #e9edef;
            font-size: 14px;
            margin-left: 24px;
        }

        .search-bar input::placeholder {
            color: #8696a0;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            background: #111b21;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #202c33;
        }

        .chat-item:hover {
            background: #202c33;
        }

        .chat-item.active {
            background: #2a3942;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
        }

        .chat-info {
            flex: 1;
            overflow: hidden;
        }

        .chat-name {
            color: #e9edef;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 2px;
        }

        .chat-message {
            color: #8696a0;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .chat-time {
            color: #8696a0;
            font-size: 12px;
        }

        .unread-badge {
            background: #00a884;
            color: #111b21;
            font-size: 12px;
            font-weight: 600;
            border-radius: 10px;
            padding: 2px 6px;
            min-width: 20px;
            text-align: center;
        }

        /* Panel derecho - Conversaci√≥n */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0b141a;
            position: relative;
        }

        .chat-header {
            background: #202c33;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            height: 60px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
        }

        .chat-header-info {
            flex: 1;
            margin-left: 12px;
        }

        .chat-header-name {
            color: #e9edef;
            font-size: 16px;
            font-weight: 400;
        }

        .chat-header-status {
            color: #8696a0;
            font-size: 13px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 60px;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAARklEQVQYV2NkYGD4z0ABYBw1kL6WMjIyMpADRg2kv4WjBo4aOGrgqIGjBo4aOGrgqIGjBo4aOGrgqIGjBo4aOGrgqIEDZyAAWgAKCnYG3qgAAAAASUVORK5CYII=');
            background-repeat: repeat;
            position: relative;
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .message.received .message-content {
            background: #202c33;
            color: #e9edef;
            border-top-left-radius: 0;
        }

        .message.sent .message-content {
            background: #005c4b;
            color: #e9edef;
            border-top-right-radius: 0;
        }

        .message-text {
            font-size: 14.5px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: #8696a0;
            margin-top: 4px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 2px;
        }

        .message.sent .message-time {
            color: #81a89d;
        }

        .check-marks {
            width: 16px;
            height: 11px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: #202c33;
            border-radius: 8px;
            max-width: 80px;
            margin-bottom: 12px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8696a0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-container {
            background: #202c33;
            padding: 10px 16px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            min-height: 62px;
        }

        .input-wrapper {
            flex: 1;
            background: #2a3942;
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            padding: 5px 12px;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #e9edef;
            font-size: 15px;
            line-height: 20px;
            max-height: 100px;
            resize: none;
            padding: 8px 0;
            font-family: inherit;
            -webkit-appearance: none;
        }

        .message-input::placeholder {
            color: #8696a0;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            color: #111b21;
        }

        .send-button:hover {
            background: #00c897;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #374045;
            border-radius: 3px;
        }

        /* Estados del sistema */
        .system-message {
            text-align: center;
            margin: 20px 0;
        }

        .system-message span {
            background: #182229;
            color: #8696a0;
            font-size: 12px;
            padding: 5px 12px;
            border-radius: 8px;
            display: inline-block;
        }

        /* Notificaci√≥n de nuevo mensaje */
        .new-message-alert {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #202c33;
            color: #e9edef;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: none;
            animation: slideUp 0.3s ease-out;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* Admin panel toggle */
        .admin-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #202c33;
            color: #e9edef;
            border: 1px solid #374045;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.2s;
        }

        .admin-toggle:hover {
            background: #2a3942;
            transform: translateY(-2px);
        }

        /* Error message styles */
        .error-message {
            background: #dc2626 !important;
            color: #fee2e2 !important;
        }

        .suggestion-message {
            background: #1f2937 !important;
            color: #9ca3af !important;
            border-left: 4px solid #3b82f6;
            padding-left: 16px !important;
        }

        /* Quick reply buttons */
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-reply-btn {
            background: #2a3942;
            color: #e9edef;
            border: 1px solid #374045;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .quick-reply-btn:hover {
            background: #374045;
            transform: translateY(-1px);
        }

        /* Debug panel */
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            display: none;
            z-index: 10000;
        }

        .debug-panel.show {
            display: block;
        }
        
        /* Estilos para edici√≥n de mensajes */
        .message-text {
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .message-text:hover {
            background: rgba(255,255,255,0.05);
            outline: 1px dashed rgba(255,255,255,0.3);
        }
        
        .message-text.editing {
            background: rgba(0,168,132,0.1);
            outline: 2px solid #00a884;
            padding: 12px;
            cursor: text;
            -webkit-user-select: text;
            user-select: text;
        }
        
        /* Bot√≥n de exportar */
        .export-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00a884;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: all 0.3s;
        }
        
        .export-btn:hover {
            background: #00c897;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        
        /* Modo edici√≥n toggle */
        .edit-mode-toggle {
            position: fixed;
            top: 70px;
            right: 20px;
            background: #202c33;
            color: #e9edef;
            border: 1px solid #374045;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            z-index: 1000;
        }
        
        .edit-mode-toggle.active {
            background: #00a884;
            color: #111b21;
            border-color: #00a884;
        }
    </style>
</head>

        // Estado del bot MEJORADO
        const botState = {
            currentState: 'menu_principal',
            userName: '',
            userPhone: '',
            conversationHistory: [],
            currentFlow: null,
            editingIndex: null,
            errorCount: 0,
            lastInput: '',

                alert('¬°Conversaci√≥n copiada al portapapeles!');
            });
        }

        // Atajos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'e':
                        e.preventDefault();
                        exportConversation();
                        break;
                    case 'd':
                        e.preventDefault();
                        toggleDebug();
                        break;
                    case 'r':
                        e.preventDefault();
                        showMainMenu();
                        break;
                }
            }
        });

        // Agregar bot√≥n de exportaci√≥n
        function addExportButton() {
            const exportBtn = document.createElement('button');
            exportBtn.innerHTML = 'üì§';
            exportBtn.style.cssText = `
                position: fixed;
                bottom: 70px;
                right: 20px;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #00a884;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
                z-index: 1000;
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            `;
            exportBtn.onclick = exportConversation;
            exportBtn.title = 'Exportar conversaci√≥n (Ctrl+E)';
            document.body.appendChild(exportBtn);
        }

        // FUNCIONES DE EDICI√ìN Y EXPORTACI√ìN MEJORADAS
        let editMode = false;
        
        function toggleEditMode() {
            editMode = !editMode;
            const btn = document.getElementById('editModeToggle');
            const messages = document.querySelectorAll('.message-text');
            
            if (editMode) {
                btn.classList.add('active');
                btn.innerHTML = '‚úèÔ∏è Modo Edici√≥n: ON';
                messages.forEach(msg => {
                    msg.contentEditable = true;
                    msg.classList.add('editing');
                });
                showNotification('üî¥ MODO EDICI√ìN ACTIVADO - Click en cualquier mensaje para editarlo');
            } else {
                btn.classList.remove('active');
                btn.innerHTML = '‚úèÔ∏è Modo Edici√≥n: OFF';
                messages.forEach(msg => {
                    msg.contentEditable = false;
                    msg.classList.remove('editing');
                });
                showNotification('‚úÖ Modo edici√≥n desactivado');
            }
        }
        
        // Hacer mensajes editables al hacer click (solo en modo edici√≥n)
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('message-text') && editMode) {
                e.target.focus();
                // Seleccionar todo el texto
                const range = document.createRange();
                range.selectNodeContents(e.target);
                const sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
            }
        });
        
        // Guardar cambios al presionar Enter o perder foco
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.classList.contains('message-text') && editMode) {
                e.preventDefault();
                e.target.blur();
                showNotification('‚úÖ Mensaje guardado');
            }
        });
        
        // Funci√≥n de exportar mejorada
        function exportarChat() {
            const mensajes = document.querySelectorAll('.message');
            let texto = '=== CONVERSACI√ìN WHATSAPP BOT UNIVERSAL HOUSE ===\n';
            texto += 'Fecha de exportaci√≥n: ' + new Date().toLocaleString('es-MX') + '\n';
            texto += 'Total de mensajes: ' + mensajes.length + '\n';
            texto += '================================================\n\n';
            
            mensajes.forEach((mensaje, index) => {
                const esUsuario = mensaje.classList.contains('sent');
                const contenido = mensaje.querySelector('.message-text').innerText;
                const tiempo = mensaje.querySelector('.message-time')?.innerText || new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
                
                texto += `[${tiempo}] ${esUsuario ? 'USUARIO' : 'BOT'}:\n`;
                texto += contenido + '\n\n';
            });
            
            texto += '\n=== FIN DE LA CONVERSACI√ìN ===\n';
            texto += 'Exportado desde Universal House WhatsApp Bot Simulator';
            
            // Crear y descargar archivo
            const blob = new Blob([texto], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `UH-WhatsApp-Chat-${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            // Tambi√©n copiar al portapapeles
            navigator.clipboard.writeText(texto).then(() => {
                showNotification('‚úÖ Chat exportado exitosamente - Archivo descargado y copiado al portapapeles');
            }).catch(() => {
                showNotification('‚úÖ Chat exportado y descargado');
            });
        }
        
        // Hacer que los nuevos mensajes tambi√©n sean editables si el modo est√° activo
        const originalAddBotMessage = addBotMessage;
        addBotMessage = function(text, delay = 1500) {
            originalAddBotMessage(text, delay);
            if (editMode) {
                setTimeout(() => {
                    const messages = document.querySelectorAll('.message-text:not([contenteditable])');
                    messages.forEach(msg => {
                        msg.contentEditable = true;
                        msg.classList.add('editing');
                    });
                }, delay + 100);
            }
        };
        
        // Atajos de teclado
        document.addEventListener('keydown', (e) => {
            // Ctrl+E para modo edici√≥n
            if (e.ctrlKey && e.key === 'e') {
                e.preventDefault();
                toggleEditMode();
            }
            // Ctrl+S para exportar
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                exportarChat();
            }
        });
        
        // Notificaci√≥n visual
        function showNotification(text) {
            const notif = document.createElement('div');
            notif.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #202c33;
                color: #e9edef;
                padding: 12px 24px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                z-index: 10000;
                animation: slideDown 0.3s ease;
            `;
            notif.textContent = text;
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.style.animation = 'slideUp 0.3s ease';
                setTimeout(() => notif.remove(), 300);
            }, 3000);
        }
        
        // Animaciones para notificaciones
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from { transform: translate(-50%, -100%); opacity: 0; }
                to { transform: translate(-50%, 0); opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translate(-50%, 0); opacity: 1; }
                to { transform: translate(-50%, -100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Inicializar mejoras
        window.addEventListener('load', () => {
            // El bot√≥n de exportar ya est√° en el HTML
            
            // Auto-save de conversaci√≥n cada 30 segundos
            setInterval(() => {
                if (botState.conversationHistory.length > 0) {
                    localStorage.setItem('uhbot_conversation', JSON.stringify(botState.conversationHistory));
                }
            }, 30000);
            
            // Mostrar ayuda inicial
            setTimeout(() => {
                showNotification('üí° Tip: Usa Ctrl+E para modo edici√≥n y Ctrl+S para exportar');
            }, 5000);
        });
    </script>
</body>
</html>
